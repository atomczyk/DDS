name:                DDS
version:             0.1.0.0
github:              "githubuser/DDS"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/DDS#readme>

dependencies:
- base >= 4.7 && < 5
- QuickCheck
- containers
- pretty
- HaTeX
- cassava
- random
- random-shuffle
- time

library:
  source-dirs:
    - src/CPL/can_specific
    - src/CPL/synth_specific
    - src/CPL/dual_specific
    - src/CPL/general
    - src/CPL/ke_specific
    - src/MBC
    - src/NFL
executables:
  DDS-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - DDS

tests:
  DDS-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - DDS
